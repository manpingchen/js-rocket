<!DOCTYPE html>
<html>
<head>
	<title>Rocket Launch Sequence!</title>
	<link rel="stylesheet" type="text/css" href="css/rocket.css">
	<script type="text/javascript" src="js/rocket.js"></script>
</head>
<body class="body-state1">
	<div class="left">
		<div class="state1">
			<h1>JS Rocket Launch</h1>
			<a href="javascript: void(0);" onclick="changeState(2);">Launch!</a>
		</div>
		<div class="state2">
			<h1 id="countdown">10</h1>
			<a href="javascript: void(0);" onclick="changeState(1);">Abort!</a>
		</div>
		<div class="state3">
			<h1>Lift Off!</h1>
		</div>
		<div class="state4">
			<h1>Well Done!</h1>
			<a href="javascript: void(0);" onclick="changeState(1);">Do it again!</a>
		</div>
		<div class="state5">
			<h1>Oh noo!!!</h1>
			<a href="javascript: void(0);" onclick="changeState(1);">Try it again!</a>
		</div>
	</div>
	<div class="right">
		<div class="rocket">
			<div class="rocket-elements">
				<div class="rocket-head"></div>
				<div class="rocket-window"></div>
				<div class="rocket-wing1"></div>
				<div class="rocket-wing2"></div>
				<div class="rocket-body"></div>
				<div class="rocket-fire"></div>
			</div>
		</div>
		<div class="stars">
			<div class="star"></div>
			<div class="star"></div>
			<div class="star"></div>
			<div class="star"></div>
			<div class="star"></div>
			<div class="star"></div>
			<div class="star"></div>
			<div class="star"></div>
			<div class="star"></div>
		</div>
		<div class="ground"></div>
	</div>
</body>
</html>
